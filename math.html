<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
       var a=-10,b=3.8,c=5.5,d=9,e=2,f=1.98765;
       console.log(Math.abs(a)); //10
       console.log(Math.round(b));//4
       console.log(Math.ceil(c));//6
       console.log(Math.floor(c)); //5
       console.log(Math.max(d,e));//9
       console.log(Math.min(d,e)); //2
       console.log(Math.random());//0-1随机
       console.log(Math.trunc(b));//3
       console.log(Math.pow(d,e));//81
       console.log(Math.sqrt(d));//3
       console.log(Math.sin(Math.PI/2));//1
       console.log(Math.cos(Math.PI));//-1
       console.log(Math.tan(Math.PI/4));//0.99999999
       console.log(Math.asin(0));//0
       console.log(Math.acos(-1));//3.14....
       console.log(Math.atan(0));//0
       var arr=[23,4,651,461,1231,411,-1];
       var maxArr=Math.max(...arr);    //  arr数组中的最大值
       console.log(maxArr);//1231
       var minArr=Math.min(...arr);   //  arr数组中的最小值
       console.log(minArr);//-1
       console.log(Math.floor( Math.random() * (d - e) + e ));       // >=e&&<d
       console.log(Math.floor( Math.random() * (d - e + 1) + e ) );      // >=e&&<=d




    </script>
</body>
</html>
