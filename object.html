        })

        //6
        var obj={name:'张三',age:18};
        Object.freeze(obj)
        obj.name='李四';//修改无效
        obj.sex='男';//增加无效
        console.log(obj)//{name: "张三", age: 18}
        var obj = {name:"zhangsan",age: 20}
        Object.freeze(obj)
        obj.name = "lisi"//修改无效
        console.log(obj.name)     // "zhangsan"
        //for in 遍历
        var obj={name:"zs",age:18,sex:"man",
        say:function(){

        }}
        function person2(){

            }

            }

        }

        //keys
        var obj = {'a':'123','b':'345'};
        console.log(Object.keys(obj));  //(2)['a','b']
        var obj1 = { 100: "a", 2: "b", 7: "c"};
        console.log(Object.keys(obj1)); // (3)["2", "7", "100"]
        var obj2 = Object.create({}, { getFoo : { value : function () { return this.foo } } });
        obj2.foo = 1;
        console.log(Object.keys(obj2)); // ["foo"]
        var obj = { name: 'zhangsan', age: 20 };
