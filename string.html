<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str='helloworld';
        console.log(str.length);//10
        console.log(str.charAt(5));//w
        console.log(str.charCodeAt(1));//101
        console.log(String.fromCharCode(97));//a
        console.log(str.indexOf('l'));//2
        console.log(str.lastIndexOf('l'));//8
        console.log(str.replace('l','a'));//healoworld
        console.log(str.slice(0,5));//hello
        console.log(str.substr(3,3));//low
        console.log(str.split(''));//(10) ["h", "e", "l", "l", "o", "w", "o", "r", "l", "d"]
        console.log(str.split('o'));//(3) ["hell", "w", "rld"]
        console.log(str.toUpperCase());//HELLOWORLD
        var str1="HELLO";
        console.log(str1.toLowerCase());//hello
        var a='   aa   bb   ';
        console.log(a.trim()) ;//"aa   bb"
        console.log(str.match('o'));   //["o", index: 4, input: "hello world", groups: undefined]
        console.log(str.match(/o/g));   // (2) ["o", "o"]
        console.log(str.concat('a','b','c'));//helloworldabc
        console.log('abc'.padStart(10));         // "       abc"
        console.log('abc'.padStart(10, "123"));  // "1231231abc"
        console.log('abc'.padStart(6,"123465")); // "123abc"
        console.log('abc'.padStart(8, "0"));     // "00000abc"
        console.log('abc'.padStart(1));          // "abc"
        console.log('abc'.padEnd(10) ) ;       // "abc       "
        console.log('abc'.padEnd(10, "123"));  // "abc1231231"
        console.log('abc'.padEnd(6,"123465")); // "abc123"
        console.log('abc'.padEnd(8, "0"));     // "abc00000"
        console.log('abc'.padEnd(1));          // "abc"
        var time = new Date();
        var h = String(time.getHours()).padStart(2,'0')
        var m = String(time.getMinutes()).padStart(2,'0')
        var s = String(time.getSeconds()).padStart(2,'0')
        console.log(`${h}:${m}:${s}`)    // 此刻时间
    </script>
</body>
</html>
